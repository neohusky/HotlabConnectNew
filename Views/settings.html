<html>
<head>
    <title>Hotlab Connect</title>
    <script src="/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<div style="margin:100px;">
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container">
            <a class="navbar-brand" href="/">Hotlab Connect</a>
            <ul class="nav navbar-nav">
                <li>
                    <a href="/">Home</a>
                <li class="active">
                <li>
                    <a href="\settings">Settings</a>
                </li>
                <li>
                    <a href="\about">About</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="jumbotron"  style="padding:40px;">
        <h1>Settings</h1>
        <p>Hotlab Connect is the gateway to access Hotlab peripherals. Currently Atomlab 100 Dose calibrators and Barcode Scanners are supported..</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
    </div>
    <form role="form">
        <fieldset>
            <legend>Configuration</legend>
                </fieldset>
                    <legend>Dose Calibrator Comm Port</legend>
                    <div class="form-group">
                        <label for="CommPortName">Comm Port:</label>
                        <input type="CommPortName" class="form-control" id="CommPortName">
                    </div>
                    <div class="form-group">
                        <label for="Baud">Baud Rate:</label>
                        <input type="Baud" class="form-control" id="Baud">
                    </div>
                </fieldset>
                </fieldset>
                <legend>Web Access</legend>
                    <div class="form-group">
                        <label for="webport">Web Port:</label>
                        <input type="webport" class="form-control" id="webport">
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-default">Submit</button>

        </fieldset>
    </form>
</div>
</body>
</html>
